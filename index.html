<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">,
    <script src="https://unpkg.com/scrollreveal"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <header class="header">
           <nav>
            <div class="nav__logo"><a href="#"> WanderLust</a></div>
            <ul class="nav__links">
                <li class="link"><a href="#home">Home</a></li>
                <li class="link"><a href="#trending">Trending</a></li>
                <li class="link"><a href="#guide">Guide</a></li>
                <li class="link"><a href="#client">Cleint</a></li>,
                <li class="link"><a href="#destination">Destination</a></li>
            </ul>
           </nav> 
           <div class="section__container header__container" id="home">
                <h1>Explore the beauty of nature Discover the new you</h1>
                <div class="header__form">
                    <form action="/">
                        <div class="input__group">
                            <label for="Destination">Where do you want to go?</label>
                            <input type="text" placeholder="country">
                        </div>
                        <div class="input__group">
                            <label for="checkIn">Check In</label>
                            <input type="text" placeholder="country">
                        </div>
                        <div class="input__group">
                            <label for="checkOut">check Out</label>
                            <input type="text" placeholder="country">
                        </div>
                        <div class="input__group">
                            <label for="guests">Guests</label>
                            <input type="text" placeholder="country">
                        </div>
                        <button type="submit" class="btn">Check Availability</button>
                    </form>
                </div>
           </div>
    </header>
    <section id="trending" class="section__container trending__container">
        <div class="section__header">
            <h2 class="section__title">Trending 2024</h2>
            <div class="section__nav">
                <span><i class="ri-arrow-left-line"></i></span>
                <span><i class="ri-arrow-right-fill"></i></span>
            </div>
        </div>
            <div class="trending__grid">
                <div class="trending__card">
                    <img src="assets/trending-1.jpg">
                    <h1>Mountain Hiking Tour</h1>
                      <p>Hiking Our</p>
                      <div class="trending__details">
                        <div class="price">
                            <p>from</p> 
                             <h3>$500</h3> 
                             <p>Price varies</p>  
                        </div>
                        <div class="trending__ratings">
                            <div>
                                <span><i class="ri-star-fill"></i></span>
                                <span><i class="ri-star-fill"></i></span>
                                <span><i class="ri-star-fill"></i></span>
                                <span><i class="ri-star-half-fill"></i></span>
                                <span><i class="ri-star-line"></i></span>
                            </div>
                             <p>4.8(10)</p>
                        </div>
                      </div>
                      <h5><span><i class="ri-time-lime"></i></span>7 days</h5> 
                      
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
